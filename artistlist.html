    <body>

                    <tr class="my-artistlist-title-wrap">
                        <th id="my-artistlist-title-no">NO</th>
                        <th id="my-artistlist-title-thumb"></th>
                        <th id="my-artistlist-title-artistinfo">가수/그룹 정보</th>
                        <th id="my-artistlist-title-activitytype">활동형태</th>

                        </td>

                        <td class="my-artistlist-edit">
