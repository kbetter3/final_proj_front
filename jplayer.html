<!DOCTYPE html>
<html>
    <head>
        <title>title</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="my.common.css">
        <link rel="stylesheet" href="my.header.css">
        <link rel="stylesheet" href="/res/css/my.login.css">
        <link rel="stylesheet" href="/res/css/my.member.css">
        <link rel="stylesheet" href="/res/css/my.register.css">
        <link rel="stylesheet" href="/res/css/my.player.css">

        <style>
        /* style */
        </style>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-latest.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>


    </head>

    <body>
        <div class="my-player-wrap">
            <div class="my-player-outer-container">
                <div class="my-player-container">
                    <div class="my-player-controls">
                        <ul>
                            <li class="icon-keys back">
                                <button class="glyphicon glyphicon-step-backward"></button>
                            </li>
                            <li class="icon-keys play">
                                <!--  glyphicon-play / glyphicon-pause -->
                                <button class="glyphicon glyphicon-play"></button>
                            </li>
                            <li class="icon-keys front">
                                <button class="glyphicon glyphicon-step-forward"></button>
                            </li>
                            <li class="icon-keys shuffle">
                                <!-- ''(default) / glyphicon-random shuffle -->
                                <button class="glyphicon glyphicon-random"></button>
                            </li>
                            <li class="icon-keys repeat">
                                <!-- glyphicon-repeat(default) / glyphicon-repeat on / glyphicon-refresh on -->
                                <button class="glyphicon glyphicon-repeat"></button>
                            </li>
                        </ul>
                    </div>
                    <div class="my-player-timeline">
                        <div class="my-player-timeline-inner">
                            <div class="timeline-timer timeline-nowplaying timer"><p>0:01</p></div>
                            <div class="progress-wrap">
                                <div class="progress-outline timeline-progress-outline">
                                    <!-- style="width:30%" -->
                                    <div class="progress-bar timeline-progress-bar"></div>
                                </div>
                            </div>
                            <div class="timeline-timer timeline-nowplaying"><p>4:48</p></div>
                            <div class="timeline-volume-control">
                                <div class="icon-keys volume">
                                    <!-- glyphicon-volume-up(default), glyphicon-volume-down, glyphicon-volume-off -->
                                    <button class="glyphicon glyphicon-volume-up"></button>
                                </div>
                                <div class="progress-wrap">
                                    <div class="progress-outline volume-outline">
                                        <!-- style="width:30%" -->
                                        <div class="progress-bar volume-bar"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="my-player-nowplaying">
                        <img src="https://i1.sndcdn.com/artworks-7DzkwxzFYDeO-0-t50x50.jpg">
                        <div class="song-info">
                            <p class="song-info-title">Trippie Redd</p>
                            <p class="song-info-artist">I Kill People! ft Tadoe &amp; Chief Keef [Produced by: Ozmusiqe] RR </p>
                        </div>
                    </div>
                    <div class="my-player-others">
                        <ul>
                            <li class="icon-keys playlist">
                                <button class="glyphicon glyphicon glyphicon-list"></button>
                                <div class="layer-playlist">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="/res/js/jplayer/jquery.jplayer.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#jquery_jplayer_1").jPlayer({
		          ready: function (event) {
			     $(this).jPlayer("setMedia", {
				title: "Bubble",
				mp3: "music",
			});
		},
		swfPath: "/res/jplayer/js",
		supplied: "mp3",
		wmode: "window",
		useStateClassSkin: true,
		autoBlur: false,
		smoothPlayBar: true,
		keyEnabled: true,
		remainingDuration: true,
		toggleDuration: true
	});
            });
        </script>
    </body>
</html>
