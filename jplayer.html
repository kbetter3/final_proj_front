<!DOCTYPE html>
<html>
    <head>
        <title>title</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="my.common.css">
        <link rel="stylesheet" href="my.header.css">
        <link rel="stylesheet" href="/res/css/my.login.css">
        <link rel="stylesheet" href="/res/css/my.member.css">
        <link rel="stylesheet" href="/res/css/my.register.css">
        <link rel="stylesheet" href="/res/css/my.player.css">

        <style>
        /* style */
        </style>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-latest.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>


    </head>

    <body>
        <div class="my-player-wrap">
            <div class="my-player-outer-container">
                <div class="my-player-container">
                    <div class="my-player-controls">
                        <ul>
                            <li class="icon-keys back"><button>back</button></li>
                            <!-- play(default) / pause -->
                            <li class="icon-keys play"><button>play</button></li>
                            <li class="icon-keys front"><button>front</button></li>
                            <!-- shuffle(default) / no-shuffle -->
                            <li class="icon-keys shuffle"><button>shuffle</button></li>
                            <!-- repeat(default) / one-repeat / no-repeat -->
                            <li class="icon-keys repeat"><button>repeat</button></li>
                        </ul>
                    </div>
                    <div class="my-player-timeline">
                        <div class="timeline-timer timeline-nowplaying"><p>0:01</p></div>
                        <div class="timeline-progress-outline">
                            <div class="timeline-progress-bar"></div>
                        </div>
                        <div class="timeline-timer timeline-nowplaying timer"><p>4:48</p></div>
                        <div class="timeline-volume-control">
                            <!-- volume -->
                            <div class="icon-keys volume">
                                <button>volume</button>
                            </div>
                            <div class="layer-volume">
                            </div>
                        </div>
                    </div>
                    <div class="my-player-nowplaying"></div>
                    <div class="my-player-others"></div>
                </div>
            </div>
        </div>

        <script src="/res/js/jplayer/jquery.jplayer.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#jquery_jplayer_1").jPlayer({
		          ready: function (event) {
			     $(this).jPlayer("setMedia", {
				title: "Bubble",
				mp3: "music",
			});
		},
		swfPath: "/res/jplayer/js",
		supplied: "mp3",
		wmode: "window",
		useStateClassSkin: true,
		autoBlur: false,
		smoothPlayBar: true,
		keyEnabled: true,
		remainingDuration: true,
		toggleDuration: true
	});
            });
        </script>
    </body>
</html>
