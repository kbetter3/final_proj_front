    <body>
            <div style="width: 100%; min-width: 1060px; position: absolute; bottom: 0;">
                <div id="jquery_jplayer_1" class="jp-jplayer"></div>
                <div id="jp_container_1" class="jp-audio" role="application">
                    <button class="jp-play" role="button" tabindex="0">play</button>
                    <button class="jp-stop" role="button" tabindex="0">stop</button>

        <div class="my-player-wrap">
            <div class="my-player-container">
                asdfasdfasdf

        <script src="/res/js/jplayer/jquery.jplayer.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#jquery_jplayer_1").jPlayer({
		          ready: function (event) {
			     $(this).jPlayer("setMedia", {
				title: "Bubble",
				mp3: "music",
			});
		},
		swfPath: "/res/jplayer/js",
		supplied: "mp3",
		wmode: "window",
		useStateClassSkin: true,
		autoBlur: false,
		smoothPlayBar: true,
		keyEnabled: true,
		remainingDuration: true,
		toggleDuration: true
	});
            });
        </script>
